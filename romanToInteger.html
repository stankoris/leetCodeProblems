<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function romanToInteger(s) {
    const roman = {
        "I": 1,
        "V": 5,
        "X": 10,
        "L": 50,
        "C": 100,
        "D": 500,
        "M": 1000
    };

    let result = 0;
    for (let i = 0; i < s.length; i++) {
        let currentCharValue = roman[s[i]];
        let nextCharValue = roman[s[i + 1]];

        // If the current character value is less than the next one, subtract it
        if (currentCharValue < nextCharValue) {
            result -= currentCharValue;
        } else {
            result += currentCharValue;
        }
    }
    
    return result;
}
    </script>
</body>
