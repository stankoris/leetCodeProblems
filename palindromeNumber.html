     function isPalindrome(x) {
        let stringNumber = x.toString();
        let first = 0;
        let last = stringNumber.length - 1;

        while (first < last) {
            console.log(stringNumber);
        if (stringNumber[first] !== stringNumber[last]) {
            return false;
        }
        first++;
        last--;
    }
    console.log(stringNumber);
    return true;
    }

        let number = 1234567887654321;

        console.log(isPalindrome(number));
